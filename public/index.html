<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">

  <link rel="stylesheet" href="style.css">
  <!-- <script src="bundle.js"></script> -->
  <!-- <script src="script.js" defer></script> -->
  <script src="app.js" type="module"></script>

  <title>Task Sheets Service</title>
</head>

<body>
  <div id="wrapper">
    <ul id="taskList">
      <li class="task">
        <div class="task-id-place">
          <p class="task-id">id</p>
        </div>
        <div class="task-name-place">
          <p class="task-name">task text</p>
        </div>
      </li>

      <li class="task">
        <div class="task-id-place">
          <p class="task-id">id</p>
        </div>
        <div class="task-name-place">
          <p class="task-name">task text</p>
        </div>
      </li>
    </ul>

    <button id="addTaskBtn" onclick="toggleAddTaskModal()">+</button>
  </div>

  <div id="addTaskModal" hidden>
    <div class="content">
      <form id="addTaskForm" action="js:">
        <label>
          <b>task</b>
          <textarea name="task"></textarea>
        </label>

        <button>add this task</button>
      </form>
    </div>
  </div>
</body>

</html>
