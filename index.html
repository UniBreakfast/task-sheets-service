<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <script src="app.js" type="module"></script>

  <title>Task Sheets Service</title>
</head>

<body>
  <div id="wrapper">
    <ul id="taskList">
      <li class="task">
        <div class="task-id-place">
          <p class="task-id">1</p>
        </div>
        <div class="task-name-place">
          <p class="task-name">task text</p>
        </div>
      </li>

      <li class="task">
        <div class="task-id-place">
          <p class="task-id">2</p>
        </div>
        <div class="task-name-place">
          <p class="task-name">another task text</p>
        </div>
      </li>
    </ul>
  </div>
</body>

</html>
